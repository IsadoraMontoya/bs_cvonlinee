<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contato</title>
    <style>
        body {
            background-color: rgb(250, 220, 225);
        }

        .titulo {
            color: rgb(129, 3, 87);
        }

        .contato-container {
            min-height: 100vh;
        }
        .seta-voltar {
            color: rgb(129, 3, 87);
            /* Cor da seta */
            font-size: 2rem;
            /* Tamanho opcional */
        }

        .card {
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-white bg-white fixed-top">
        <a href="Curriculo_Online.html" class="navbar-brand seta-voltar">⋘</a>
        <div class="container">
            <a class="navbar-brand" href="/Curriculo_Online.html"><b>Home</b></a>
            <a class="navbar-brand" href="/Curriculo_Online.html"><b>Sobre Mim</b></a>
            <a class="navbar-brand" href="contato.html"><b>Contato</b></a>

            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" style="background-color: rgba(120, 0, 80, 0.386); border-radius: 20px;">
                            <b>Meu DropDown</b></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/portfolio.html">Portfólio</a></li>
                            <li><a class="dropdown-item" href="/Curriculo_Online.html">Sobre Mim</a></li>
                            <li><a class="dropdown-item" href="/contato.html">Fale Conosco</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Contato Centralizado -->
    <section class="d-flex justify-content-center align-items-center contato-container">
        <div class="card bg-white" style="max-width: 500px; width: 100%;">
            <h3 class="titulo text-center mb-4">Entre em Contato</h3>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Qual habilidade te interessa</option>
                    <option value="1">Front-End</option>
                    <option value="2">Back-end</option>
                </select>
                <br>
                <div class="mb-3">
                    <label for="mensagem" class="form-label">Pontos interessantes deste perfil</label>
                    <textarea class="form-control" id="mensagem" rows="4"
                        placeholder="Digite sua mensagem..."></textarea>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Avaliado
                    </label> 
                    
                </div>
                <br>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
